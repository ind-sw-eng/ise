<!DOCTYPE html>
<html id="html-tag" class="scroll-smooth" lang="en-US">
  {% include layout/head.html %}
  <body
    class="bg-gray-50 text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100"
  >
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50 focus:z-[100]">
      Skip to main content
    </a>
    
    {% include layout/header.html %}
    {% include breadcrumb.html %}
    <main id="main-content" class="flex flex-col min-h-screen bg-white focus:outline-none" tabindex="-1">{{ content }}</main>
    {% include layout/footer.html %}

    <!-- Scripts-->
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
