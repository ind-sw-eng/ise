<header class="mx-auto max-w-screen-xl px-6 lg:px-24 flex justify-center">
  <nav
    class="w-full flex justify-center py-8"
    role="navigation"
    aria-label="main navigation"
  >
    <div class="w-full max-w-screen-lg flex items-center justify-between">
      <div id="logo">
        <a href="/ise/" aria-label="{{ site.title }}">
          <div class="text-2xl font-serif font-semibold lg:block">
            {{ site.title }}
          </div>
        </a>
      </div>
      <div id="nav-wrap" class="hidden lg:block">
        <ul
          class="flex items-center justify-between text-black dark:text-gray-100"
        >
          {% include menus/menu-nav.html %}
        </ul>
      </div>
      <div id="menu-button" class="z-20 lg:hidden">
        <button
          class="text-gray-900 dark:text-gray-100 focus:outline-none"
          aria-label="Toggle navigation"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
