<header class="mx-auto max-w-screen-xl px-6 lg:px-24 flex justify-center bg-white shadow-sm">
  <nav
    class="w-full flex justify-center py-8"
    role="navigation"
    aria-label="main navigation"
  >
    <div class="w-full max-w-screen-lg flex items-center justify-between">
      <div id="logo">
        <a href="{{ site.baseurl }}/" aria-label="{{ site.title }}">
          <img
            src="assets\images\logo.png"
            alt="{{ site.title }}"
            class="h-12 w-auto"
          />
        </a>
      </div>
      <div id="nav-wrap" class="hidden lg:block">
        <ul
          class="flex items-center space-x-6 text-black dark:text-black"
        >
          {% include menus/menu-nav.html %}
        </ul>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden lg:hidden absolute top-20 left-0 right-0 bg-white shadow-lg border-t z-50">
        <ul class="flex flex-col items-center py-4 space-y-4 text-black">
          {% include menus/menu-nav.html %}
        </ul>
      </div>
      <div id="menu-button" class="z-20 lg:hidden">
        <button
          class="text-gray-900 dark:text-black focus:outline-none focus:ring-2 focus:ring-blue-500 p-2"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
